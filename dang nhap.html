<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Nhap</title>
    <script src="dang ky.js"></script>
    <link rel="stylesheet" href="dang nhap.css">
</head>
<body>
    <div class="vien">
    <div class="login">
        <form name='form-login'>
    
            <h1>ĐĂNG NHẬP</h1>
    
            <label for="userName">Email/Tên</label>
            <input type="text" id="userName" placeholder="Username" required>
    
            <label for="userPw">Mật Khẩu</label>
            <input type="password" id= "userPw" placeholder="Password" required>
    
            <div id="remember">
                <input type="checkbox" value="lsRememberMe" id="rememberMe"
                       style="display: inline-block;">
                <label>Lưu người dùng</label>
            </div>
    
            <input id= "login_btn" type="submit" value="Login" onclick="check()">
    
        </form>
    </div> 
    
<script src="dang nhap.js"></script>
</div>  
</body>
</html>
